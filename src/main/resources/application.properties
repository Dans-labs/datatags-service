springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/v1
server.port=8888
spring.jackson.date-format=nl.knaw.dans.datatags.service.generated.io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
server.servlet.session.cookie.name = akmi
server.servlet.session.timeout=60s
#spring.messages.basename=messages.properties

#temporary, it should be save as encrypted files.
datatag.password.dataversenl=YOUR-SECRET-PASSWORD

spring.messages.basename=content/dans/v1,content/iqss/v1

server.use-forward-headers=true 
################### Logging Configuration ##########################

logging.level.root=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=INFO
logging.level.org.apache.commons.dbcp2=INFO
logging.level.org.springframework.security=INFO

logging.level.nl.knaw.dans=INFO
logging.path=/tmp
logging.file=dts.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
